{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<form action="update_consul" method="post">

<div class="row">

    <div class="col-sm-10 col-md-10 col-lg-10 ">
        <label class="col-sm-2 col-md-2 col-lg-2 col-lg-offset-2 control-label" style="font-size: 18px" >项目：</label>
        <input type="text" name="project" size="100" value="{{ consul_project }}">
    </div>
</div>
<div class="row">

    <div class="col-sm-10 col-md-10 col-lg-10 ">
        <label class="col-sm-2 col-md-2 col-lg-2 col-lg-offset-2 control-label" style="font-size: 18px" >key 值：</label>
        <input type="text"  size="100" name="update_key" value="{{ key }}"/>
    </div>
</div>
<div class="row">

    <div class="col-sm-10 col-md-10 col-lg-10 ">
        <label class="col-sm-2 col-md-2
         col-lg-2 col-lg-offset-2 control-label" style="font-size: 18px" >values ：</label>
        <textarea   name="update_value" rows="20" cols="100" >{{ value1 }}</textarea>
    </div>
</div>
<div class="row">

    <div class="col-sm-10 col-md-10 col-lg-10 col-sm-offset-9">
        <button  class="btn btn-primary save" type="submit">更新</button>
    </div>
</div>
</form>
{% endblock %}
