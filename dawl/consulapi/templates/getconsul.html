{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}


<div class="row">

    <div class="col-sm-10 col-md-10 col-lg-10 ">
        <label class="col-sm-2 col-md-2 col-lg-2 col-lg-offset-2 control-label" style="font-size: 18px" >访问路径：</label>
        <input type="text" readonly="readonly" size="100" value="{{ key_url }}">
    </div>
</div>
<div class="row">

    <div class="col-sm-10 col-md-10 col-lg-10 ">
        <label class="col-sm-2 col-md-2 col-lg-2 col-lg-offset-2 control-label" style="font-size: 18px" >key 值：</label>
        <input type="text" readonly="readonly" size="100" value="{{ key }}"/>
    </div>
</div>
<div class="row">

    <div class="col-sm-10 col-md-10 col-lg-10 ">
        <label class="col-sm-2 col-md-2
         col-lg-2 col-lg-offset-2 control-label" style="font-size: 18px" >values ：</label>
        <textarea   readonly="readonly" rows="20" cols="100" >{{ value1 }}</textarea>
    </div>
</div>
<div class="row">

    <div class="col-sm-10 col-md-10 col-lg-10 col-sm-offset-9">
        <a href="/consulapi" class="btn btn-info">返回</a>
    </div>
</div>

{% endblock %}
