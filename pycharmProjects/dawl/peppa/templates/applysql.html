{% extends 'base.html' %}

{% block content %}
<form action="/peppa/applysqlsave" method=post>
            {% csrf_token %}
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
        <div class="col-xs-offset-1 col-xs-8 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
        <div class="form-group">
            <label for="title" class="col-sm-2 col-md-2 col-lg-2 control-label">标题</label>
            <div class="col-sm-10 col-md-10 col-lg-10">
                <input type="text" class="form-control" id="title" name="title" value="" placeholder="标题" required="required">
            </div>
        </div>

        <div class="form-group">
                <label for="slqdate" class="col-sm-2 col-md-2 col-lg-2 control-label">上线日期</label>
                <div class="col-md-10 col-md-10 col-lg-10">
                    <input type="date" min={{ nowdate }} name="slqdate" value="{{ nowdate }}" />
                </div>
        </div>

        <div class="form-group" id="op1">
            <label for="dbname" class="col-sm-2 col-md-2 col-lg-2 control-label">数据库名</label>
            <div class="col-sm-10 col-md-10 col-lg-10">
                <input type="text" class="form-control" id="dbname" name="dbname" value="" placeholder="请输入数据库名">
            </div>
        </div>

        <div class="form-group" id="op2">
                <label for="applysql" class="col-sm-2 col-md-2 col-lg-2 control-label">sql</label>
                <div class="col-sm-10 col-md-10 col-lg-10">
                    <textarea class="form-control" rows="3" name="applysql" id="op2"></textarea>
                    <div class="col-sm-offset-12 col-md-offset-12 col-lg-offset-12">
                    <button id="sql2plus" data-role="button" data-icon="plus" type="button" style="font-size: 12px">&#43</button>
                    </div>
                </div>
        </div>
    <div id="diandasql2">
        <div class="form-group">
            <label for="dbname" class="col-sm-2 col-md-2 col-lg-2 control-label">数据库名1</label>
            <div class="col-sm-10 col-md-10 col-lg-10">
                <input type="text" class="form-control" id="dbname1" name="dbname1" value="" placeholder="请输入数据库名">
            </div>
        </div>
        <div class="form-group">
            <label id="sql2" class="col-sm-2 col-md-2 col-lg-2 control-label">sql1</label>
            <div class="col-sm-10 col-md-10 col-lg-10">
               <textarea id="sql2" class="form-control" rows="3" name="applysql2" id="applysql"></textarea>
                <button style="border: 0px;outline:none;cursor: pointer;" href="#" data-role="button" data-icon="plus" style="font-size: 12px"></button>
            </div>
        </div>
    </div>
        <div class="form-group" id="op3">
                <label for="beizhu" class="col-sm-2 col-md-2 col-lg-2 control-label">备注</label>
                <div class="col-sm-10 col-md-10 col-lg-10">
                    <textarea class="form-control" rows="3" name="beizhu" id="beizhu"></textarea>
                </div>
        </div>

            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10 col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10 col-lg-offset-2 col-lg-10">
                    <button  class="btn btn-primary save" type="submit">提交</button>
                </div>
            </div>
    </div>
    </div>

</form>
<script>
    $(document).ready(function() {
        $("#diandasql2").hide()
        $("#sql2plus").click(function () {

            $("#diandasql2").show()
        })


    })

    </script>
{% endblock %}
